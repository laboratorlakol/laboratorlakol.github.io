<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mission Start</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: black;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    .container {
      text-align: center;
      position: relative;
      z-index: 2; /* above canvas */
    }

    #startBtn {
      padding: 15px 30px;
      font-size: 1.5em;
      border: none;
      border-radius: 8px;
      background: #0f0;
      color: #000;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #startBtn:hover {
      transform: scale(1.05);
    }

    .hidden {
      display: none;
    }

    #intro {
      animation: fadeIn 1s forwards;
    }

    .glitch-img {
      width: 80vw;
      max-height: 80vh;
      object-fit: contain;
      animation: glitch 1s infinite;
      margin: 20px auto;
    }

    @keyframes glitch {
      0% { transform: translate(0, 0); opacity: 1; }
      20% { transform: translate(-2px, 2px); opacity: 0.8; }
      40% { transform: translate(2px, -2px); opacity: 0.6; }
      60% { transform: translate(-1px, 1px); opacity: 0.9; }
      80% { transform: translate(1px, -1px); opacity: 0.7; }
      100% { transform: translate(0, 0); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    #keypad {
      display: none;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 3; /* above canvas */
      background: rgba(0,0,0,0.7);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #0f0;
    }

    .display {
      background: #111;
      color: #0f0;
      padding: 10px 20px;
      font-size: 1.5em;
      letter-spacing: 4px;
      border: 2px solid #0f0;
      margin-bottom: 20px;
      width: 160px;
      text-align: center;
      user-select: none;
    }

    .keys {
      display: grid;
      grid-template-columns: repeat(3, 60px);
      gap: 10px;
    }

    .keys button {
      background: #333;
      color: white;
      border: 2px solid #0f0;
      padding: 15px;
      font-size: 1.2em;
      cursor: pointer;
      border-radius: 6px;
      transition: background 0.2s;
      user-select: none;
    }

    .keys button:hover {
      background: #0f0;
      color: black;
    }

    .status {
      margin-top: 15px;
      font-size: 1.2em;
      color: #f00;
      user-select: none;
    }

    /* Canvas for raining code effect */
    #matrixCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none; /* let clicks go through */
      z-index: 1;
      display: none; /* hidden initially */
      background: black;
    }

    /* Flickering message after correct code */
    #congratsMessage {
      display: none;
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Courier New', monospace;
      font-size: 3em;
      color: #0f0;
      text-shadow:
        0 0 5px #0f0,
        0 0 10px #0f0,
        0 0 20px #0f0,
        0 0 40px #0f0;
      animation: flicker 1.5s infinite;
      z-index: 4;
      user-select: none;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    /* Parchment overlay full screen */
    #parchmentOverlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('https://upload.wikimedia.org/wikipedia/commons/3/37/Birmingham_Quran_manuscript_full.jpg') no-repeat center center;
      background-size: cover;
      box-shadow: inset 0 0 50px rgba(0,0,0,0.8);
      z-index: 1000;
      padding: 40px 60px;
      overflow-y: auto;
      font-family: 'Papyrus', cursive, serif;
      color: transparent; /* hide visible text color */
      font-size: 1.3em;
      line-height: 1.6em;
      filter: drop-shadow(0 0 3px rgba(0,0,0,0.5));
      user-select: text;
      cursor: default;
      position: relative;
    }

    /* Visible text fully transparent but selectable */
    #parchmentOverlay .visible-text {
      color: transparent;
      user-select: text;
      pointer-events: none;
      white-space: pre-wrap;
    }

    /* Hidden real text for copy paste */
    #parchmentOverlay .hidden-copy-text {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      color: transparent;
      user-select: text;
      -webkit-user-select: text;
      -moz-user-select: text;
      -ms-user-select: text;
      pointer-events: none;
      white-space: pre-wrap;
      z-index: 1;
    }

    /* Selection styles: hide selection on visible text, show on hidden */
    #parchmentOverlay .visible-text::selection {
      background: transparent;
      color: transparent;
    }
    #parchmentOverlay .hidden-copy-text::selection {
      background: rgba(211, 197, 133, 0.7);
      color: rgba(91, 58, 0, 0.9);
    }
  </style>
</head>
<body>

  <!-- Canvas behind keypad -->
  <canvas id="matrixCanvas"></canvas>

  <div class="container">
    <!-- Start Button -->
    <button id="startBtn">START</button>

    <!-- Intro Glitch -->
    <div id="intro" class="hidden">
      <h2>Initializing...</h2>
      <img
        src="https://media.discordapp.net/attachments/1348429959512981625/1393648420484546620/PTTASK.png?ex=6873efbc&is=68729e3c&hm=83886ea93bea651fefe83ae1fb09d8b23b4bc31db15d3f9d520bdcba5f7c90ec&=&format=webp&quality=lossless&width=1144&height=953"
        class="glitch-img"
        alt="Glitch Logo"
      />
    </div>

    <!-- Keypad -->
    <div id="keypad">
      <div class="display" id="display">----</div>
      <div class="keys">
        <button onclick="press(1)">1</button>
        <button onclick="press(2)">2</button>
        <button onclick="press(3)">3</button>
        <button onclick="press(4)">4</button>
        <button onclick="press(5)">5</button>
        <button onclick="press(6)">6</button>
        <button onclick="press(7)">7</button>
        <button onclick="press(8)">8</button>
        <button onclick="press(9)">9</button>
        <button onclick="clearCode()">C</button>
        <button onclick="press(0)">0</button>
        <button onclick="submitCode()">⏎</button>
      </div>
      <div class="status" id="status"></div>
    </div>
  </div>

  <!-- Flickering congratulation message -->
  <div id="congratsMessage">Felicitări !</div>

  <!-- Parchment paper with invisible visible-text and hidden-copy-text -->
  <div id="parchmentOverlay" tabindex="0" aria-label="Mission parchment">
    <!-- Visible text fully transparent -->
    <div class="visible-text">
Salut miac sala doresc si eu whitelist
    </div>
    <!-- Hidden text that will be copied instead -->
    <div class="hidden-copy-text" aria-hidden="true">
Custom secret mission text you want to copy instead of the visible text.
    </div>
  </div>

  <!-- Robotic Laugh -->
  <audio id="laughAudio" preload="auto">
    <source
      src="https://cdn.pixabay.com/download/audio/2021/08/04/audio_51239573ff.mp3?filename=evil-laugh-140077.mp3"
      type="audio/mpeg"
    />
    Your browser does not support the audio tag.
  </audio>

  <script>
    const startBtn = document.getElementById('startBtn');
    const intro = document.getElementById('intro');
    const keypad = document.getElementById('keypad');
    const display = document.getElementById('display');
    const status = document.getElementById('status');
    const laugh = document.getElementById('laughAudio');
    const matrixCanvas = document.getElementById('matrixCanvas');
    const ctx = matrixCanvas.getContext('2d');

    const congratsMessage = document.getElementById('congratsMessage');
    const parchmentOverlay = document.getElementById('parchmentOverlay');

    let code = '';
    const correctCode = "4236";

    startBtn.addEventListener('click', () => {
      startBtn.classList.add('hidden');
      intro.classList.remove('hidden');

      // Play laugh sound
      laugh.volume = 1;
      laugh.play().catch(e => {
        console.warn("Audio playback failed:", e);
      });

      // After 3 seconds, hide intro, show keypad and matrix effect
      setTimeout(() => {
        intro.classList.add('hidden');
        keypad.style.display = 'flex';

        // Show matrix background
        matrixCanvas.style.display = 'block';
        startMatrix();

        laugh.pause();
        laugh.currentTime = 0;
      }, 3000);
    });

    function press(num) {
      if (code.length < 4) {
        code += num;
        updateDisplay();
      }
    }

    function clearCode() {
      code = '';
      updateDisplay();
      status.innerText = '';
    }

    function submitCode() {
      if (code === correctCode) {
        status.innerText = "✅ Access Granted";
        status.style.color = "#0f0";
        showCongratsSequence();
      } else {
        status.innerText = "❌ Wrong Code";
        status.style.color = "#f00";
      }
    }

    function updateDisplay() {
      display.innerText = code.padEnd(4, '-');
    }

    // MATRIX RAINING CODE EFFECT
    let animationId;
    const lettersNumbers = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    const fontSize = 18;
    let columns;
    let drops;

    // Message stuff
    const message = "Parola este 4236";
    let messageAlpha = 0;
    let messageX = 0;
    let messageY = 0;

    let showMessage = false;
    let fadeOut = false;

    // Timing variables for message display
    let messageFadeSpeed = 0.05; // faster fade in/out
    let messageVisibleDuration = 200; // visible for 0.2 seconds
    let messageVisibleTimer = 0;

    function setupMatrix() {
      matrixCanvas.width = window.innerWidth;
      matrixCanvas.height = window.innerHeight;
      columns = Math.floor(matrixCanvas.width / fontSize);
      drops = new Array(columns).fill(1);
    }

    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
      ctx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);

      ctx.fillStyle = '#0f0';
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < columns; i++) {
        let text = lettersNumbers.charAt(Math.floor(Math.random() * lettersNumbers.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > matrixCanvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }

      if (showMessage) {
        ctx.globalAlpha = messageAlpha;
        ctx.fillStyle = '#0f0';
        ctx.font = "28px monospace";
        ctx.fillText(message, messageX, messageY);
        ctx.globalAlpha = 1;

        if (!fadeOut) {
          if (messageAlpha < 1) {
            messageAlpha += messageFadeSpeed;
            if (messageAlpha >= 1) {
              messageAlpha = 1;
              messageVisibleTimer = performance.now();
            }
          } else {
            // Wait visibleDuration then start fade out
            if (performance.now() - messageVisibleTimer > messageVisibleDuration) {
              fadeOut = true;
            }
          }
        } else {
          messageAlpha -= messageFadeSpeed;
          if (messageAlpha <= 0) {
            messageAlpha = 0;
            fadeOut = false;
            showMessage = false;
          }
        }
      }
    }

    function messageLoop() {
      showMessage = true;
      messageAlpha = 0;
      fadeOut = false;
      messageX = Math.random() * (matrixCanvas.width - ctx.measureText(message).width);
      messageY = matrixCanvas.height * 0.1 + Math.random() * (matrixCanvas.height * 0.15);
    }

    function startMatrix() {
      setupMatrix();
      if (animationId) cancelAnimationFrame(animationId);

      function loop() {
        drawMatrix();
        animationId = requestAnimationFrame(loop);
      }

      loop();

      // Show message every 5 seconds
      messageLoop();
      setInterval(messageLoop, 5000);
    }

    window.addEventListener('resize', () => {
      setupMatrix();
    });

    // Show congrats sequence after correct code entered
    function showCongratsSequence() {
      congratsMessage.style.display = 'block';
      matrixCanvas.style.display = 'none';
      keypad.style.display = 'none';

      setTimeout(() => {
        congratsMessage.style.display = 'none';
        showParchment();
      }, 3000);
    }

    // Show parchment overlay
    function showParchment() {
      parchmentOverlay.style.display = 'block';
      parchmentOverlay.focus();
    }

    // Make sure the visible text is selectable but invisible, and the hidden-copy-text is copied
    // Selection styling handled by CSS
  </script>
</body>
</html>
